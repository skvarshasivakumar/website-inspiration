<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Home Bakery Slideshow</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel='stylesheet' href='https://mverissimo.github.io/tweenslideshow/dist/assets/stylesheet/application.min.css'>
</head>

<body>
  <!-- Upper Region: Slideshow Section -->
  <section id="slider" class="section">
    <div class="slider">
      <div class="slider__container">
        <div class="slider__item slide-burger">
          <div class="slider__content grid">
            <div class="column">
              <h1 class="title">Fudgy</h1>
              <h1 class="title">Brownie</h1>
            </div>
            <div class="column"><img src="Quarter kg.jpeg" class="image burger"></div>
          </div>
        </div>
        <div class="slider__item slide-astronaut">
          <div class="slider__content grid">
            <div class="column">
              <h1 class="title">Sweet </h1>
              <h1 class="title">Delights</h1>
            </div>
            <div class="column"><img src="cup.png" class="image astronaut"></div>
          </div>
        </div>
        <div class="slider__item slide-coffee">
          <div class="slider__content grid">
            <div class="column">
              <h1 class="title">Grand</h1>
              <h1 class="title">Confections</h1>
            </div>
            <div class="column"><img src="image1.jpg" class="image cup"></div>
          </div>
        </div>
      </div>
    </div>
  </section>


  <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js'></script>
  <script src='https://mverissimo.github.io/tweenslideshow/dist/assets/javascript/script.min.js'></script>
</body>

</html>
